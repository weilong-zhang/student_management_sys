<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: Tahoma, Arial, 宋体;
            background-color: #f5f5f5;
        }

        table {
            width: 700px;
            margin: 0 auto;
            background: #fff;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #top {
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding: 20px;
        }

        #content {
            width: 100%;
            padding: 20px;
        }

        #content_top {
            line-height: 1.5;
            font-size: 14px;
            color: #4d4d4d;
        }

        #content_top strong span {
            color: #FE4F70;
            font-size: 18px;
        }

        #verificationCode {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .button {
            color: #FE4F70;
            height: 80px;
            width: 80px;
            font-size: 42px;
            border: none;
            outline: none;
            background: #ededed;
            text-align: center;
            border-radius: 17px;
            box-shadow: 6px 6px 12px #cccccc, -6px -6px 12px #ffffff;
        }

        .button:hover {
            box-shadow: inset 6px 6px 4px #d1d1d1, inset -6px -6px 4px #ffffff;
        }

        #content_bottom {
            font-size: 12px;
            color: #747474;
            margin-bottom: 30px;
        }

        #bottom {
            width: 100%;
            border-top: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 12px;
            color: #747474;
            line-height: 1.3em;
        }

        #sign {
            margin-left: 500px;
            font-size: 14px;
            color: #FE4F70;
            font-weight: bold;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <!-- 顶部 -->
            <div id="top">
                <strong>尊敬的用户：您好！</strong>
            </div>

            <!-- 内容 -->
            <div id="content">
                <div id="content_top">
                    <strong>
                        您正在进行 <span>注册账号</span> 操作，请在注册页面中输入以下验证码完成操作：
                    </strong>

                    <!-- 验证码 -->
                    <div id="verificationCode">
                        <button class="button" th:each="a : ${verifyCode}">[[${a}]]</button>
                    </div>
                </div>

                <div id="content_bottom">
                    注意：此操作可能会修改您的密码、登录邮箱或绑定手机。如非本人操作，请及时登录并修改密码以保证帐户安全。
                    <br>工作人员不会向你索取此验证码，请勿泄漏！
                </div>
            </div>

            <!-- 底部 -->
            <div id="bottom">
                <p>此为系统邮件，请勿回复<br>请保管好您的邮箱，避免账号被他人盗用</p>
                <p id="sign">-- weiloong Zhang</p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
